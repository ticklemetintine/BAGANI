<header class="header" [ngClass]="userDetails.tribe" [class.no-menu]="userDetails.finishedTour == 0">
    <div class="container">
        <div class="menu-container">
            <a class="burger-menu"></a>
        </div>
        <div class="avatar-container">
            <a class="avatar" [ngClass]="userDetails.tribe">
            	<img [src]="userDetails.profilePicture" *ngIf="userDetails.profilePicture;">
                <img src="assets/images/common/placeholder-profile-desert.png" *ngIf="!userDetails.profilePicture;">
            </a>
        </div>
        <div class="logo-container"><img src="assets/images/common/bagani-logo.png" alt="" class="logo"></div>
    </div>
</header>
<div class="menu-expanded">
    <div class="container">
        <ul class="main-menu">
            <li class="home"><a routerLink="/">Home</a></li>
            <li class="sansinukob">
                <a>Sansinukob</a>
                <ul class="sub">
                    <li class="desert"><a routerLink="/wikia/region/desert">Desert Region</a></li>
                    <li class="forest"><a routerLink="/wikia/region/forest">Forest Region</a></li>
                    <li class="trade"><a routerLink="/wikia/region/trade">Trade Region</a></li>
                    <li class="fishing"><a routerLink="/wikia/region/fishing">Fishing Region</a></li>
                    <li class="farming"><a routerLink="/wikia/region/farm">Farming Region</a></li>
                </ul>
            </li>
            <li class="challenges"><a>Challenges</a></li>
            <li class="logout"><a>
				<span class="avatar" [ngClass]="userDetails.tribe">
					<img [src]="userDetails.profilePicture" *ngIf="userDetails.profilePicture;">
                	<img src="assets/images/common/placeholder-profile-desert.png" *ngIf="!userDetails.profilePicture;">
				</span>
				<span>Logout</span>
			</a></li>
        </ul>
        <div class="footer">
            <div class="container">
                <ul>
                    <li>
                        <a>Privacy Policy</a>
                    </li>
                    <li>
                        <a>Terms &amp; Conditions</a>
                    </li>
                </ul>
                <p>&copy;Copyright 2018. ABS-CBN. All Rights Reserved.</p>
            </div>
        </div>
    </div>
</div>
