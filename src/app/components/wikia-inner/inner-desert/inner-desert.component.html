<app-header></app-header>
<div class="wikia-inner">
    <section class="video-section desert" [class.morning]="hour > 5 && hour < 12" [class.noon]="hour > 11 && hour < 18" [class.evening]="hour > 17 || hour < 6">
        <video autoplay muted loop>
            <source src="assets/images/backgrounds/video/desert/desert-{{timeClass}}.mp4" type="video/mp4">
        </video>
    </section>
    <section class="writeup-container">
        <div class="container">
            <div class="content">
                <div class="title">Stories</div>
                <div class="writeup">
                    <p class="chapter">{{innerDesertData.chapter}}</p>
                    <p class="chapter-title">{{innerDesertData.chapterTitle}}</p>
                    <div class="details" [innerHTML]="innerDesertData.innerBody"></div>
                </div>
            </div>
        </div>
    </section>
    <section class="other-chapters">
        <div class="container">
            <a routerLink="/wikia/inner/desert/{{chapter.slug}}" [class.prev]="i == 0"
            [class.next]="i == 1" *ngFor="let chapter of innerDesertData.chapters; let i=index">
                <span class="chapter">{{chapter.chapter}}</span>
                <span class="title">{{chapter.chapterTitle}}</span>
            </a>
        </div>
    </section>
    <section class="comment-section">
        <div class="container">
            <div class="content">
                <p class="title">What are your thoughts?</p>
                <img src="assets/images/common/img-commenting-placeholder.png" class="placeholder" alt="">
                <div id='commentsDiv'></div>
                <!-- <div class="comment-box">
                    <div class="avatar"><img [src]="userDetails.profilePicture" class="{{userDetails.tribe}}" alt=""></div>
                    <form action="#">
                        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
                        <input type="submit" class="btn btn-post" value="Post">

                    </form>
                </div>
                <div class="comments">
                    <p>5 Comments</p>
                    <div class="item">
                        <div class="avatar"><img [src]="userDetails.profilePicture" class="desert" alt=""></div>
                        <p class="comment">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Impedit saepe quos excepturi. Aspernatur labore saepe aut dignissimos adipisci delectus consectetur, quasi distinctio perspiciatis magni ullam molestias possimus ab amet. Quae.</p>
                    </div>
                </div> -->
            </div>
        </div>
    </section>
    <section class="latest-updates">
        <div class="container">
            <div class="content">
                <p class="title">Latest Updates</p>
                <div class="banners">
                    <ngx-slick #slickModal="slick-modal" [config]="updatesSlideConfig">
                        <button class="banner {{update.tribe}}" ngxSlickItem *ngFor="let update of updates">
                            <div class="inner">
                                <img [src]="update.thumbnail" alt="hover-image" class="hover" *ngIf="update.thumbnail">
                                <img [src]="update.emblem" alt="emblem-trade" class="emblem">
                                <div class="writeup">
                                    <p>{{update.chapterTitle}} </p>
                                    <p>{{update.desc}}</p>
                                </div>
                            </div>
                        </button>
                    </ngx-slick>
                </div>
            </div>
        </div>
    </section>
</div>
<app-wikia-table-of-contents></app-wikia-table-of-contents>
